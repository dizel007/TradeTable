<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jQuery</title>

<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>



<script type="text/javascript"> 
$("document").ready(function(){
$('#markerLink').click(function(){   
	var jsId = '<?php echo $id?>';
	$.ajax({
		url: "ajaxChangeMarker.php",
		type: "GET",
		data: jsId,
		success: function(data){
				if (data == 0 ) {document.getElementById('my').src = 'icons/table/nolamp.jpg';}
				if (data == 1 ) {document.getElementById('my').src = 'icons/table/lamp.jpg';}
		}
});
});
});

</script>

</head>

<body>
<a id="markerLink" href="#"><img id="my" src="icons/table/lamp.jpg"></a>	
</body>
</html>
